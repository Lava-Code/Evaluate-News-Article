<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>Sentiment Analyzer</title>
</head>

<body>
  <header class="title">
    <div>Front End Web Development Advanced Nanodegree Program</div>
    <div>Sentiment Analyzer By (NLP)</div>
  </header>
  <main>
    <div class="container">
      <section>
        <div class="headSection">Enter a URL of an article / a blog to discover its sentiment.</div>
        <form id="form">
          <label for="article-url">URL</label>
          <input id="article-url" type="text" name="input" value="" placeholder="Enter Article URL here" />
          <button id="submitBtn" type="submit"  class="btn-submit" onclick=" Client.handleSubmit(event)">
            Submit
          </button>
        </form>
      </section>

      <section class="ResSection">
        <strong>Form Results:</strong>
        <div id="text"></div>
        <div id="score_tag"></div>
        <div id="agreement"></div>
        <div id="subjectivity"></div>
        <div id="confidence"></div>
        <div id="irony"></div>
        
      </section>
    </div>
  </main>

  <footer>
    <div>Develpment By Ahmed Shaaban Labieb </div>
    <div>ahmed.elhawary@hotmail.com </div>
  </footer>
  
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
      // Use the window load event to keep the page load performant
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
      })
    }
  </script>

</body>

</html>
